name: main

on:
  push:
    branches:
      - main
  pull_request: 
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node Setup
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install depemdencies
        run: npm install --force --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Start
        run: npm run start

      - name: Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:4321/'
          record: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
